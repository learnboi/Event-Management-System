<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Event List</title>
</head>
<body>
<h1>Events</h1>
<ul>
    <li th:each="event : ${events}">
        <h2 th:text="${event.title}">Event Title</h2>
        <p th:text="${event.description}">Event Description</p>
        <a th:href="'/rsvp/' + ${event.id}">RSVP</a>
    </li>
</ul>
</body>
</html>
